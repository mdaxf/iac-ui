    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            console.log("DOM fully loaded and parsed");
        
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const myParam = urlParams.get('page');
            const mode = urlParams.get('mode');
            const pagecfg = urlParams.get('cfg');
            let loginprocess = false;
            if(myParam == null || !myParam.endsWith("logon.json")){
                
                if(localStorage.getItem(UI.userlogin.sessionkey) == null){
                    window.location.href = "login.html";
                    loginprocess = true;

                }
                else{ 
                    console.log("logged in with user:", UI.userlogin.username)               
                    UI.userlogin.checkiflogin(function(){
                        console.log("checklogin : logged in with user:", UI.userlogin.username, myParam);
                        if (myParam != null) {
                            if(myParam.endsWith(".json"))
                                UI.startpage('pages/'+myParam);
                            else
                                new UI.Page({"name": myParam})
                            // UI.startpage('pages/'+myParam + ".json");
                        }else if (mode == "debug"){
                            window.addEventListener("message", iac_ui_page_handleparentmessage, false);
                            /*
                            try{                  
                              //  JSON.stringify              
                                configuration = JSON.parse(pagecfg)
                                new UI.Page(configuration)
                            }catch(e){
                                UI.ShowError(e)
                            } */
                        }
                        else
                          UI.startpage('pages/home.json');

                        UI.userlogin.getNotification();
                        //  new UI.Page({"name": "Portal Menu"})
                    }, function(){
                        console.log("not logged")
                        window.location.href = "login.html";
                        loginprocess = true;

                    });
                } 
            }else{
                UI.userlogin.getNotification();
            }

            
        });
        function iac_ui_page_handleparentmessage(event){
                console.log(event)
                if (event.data) {
                    const message = event.data;
                    if (message.type === 'pageconfiguration'){
                        var configuration = message.data.cfg;
                        var inputs = message.data.inputs;
                        Session.snapshoot.sessionData =  Object.assign({},Session.snapshoot.sessionData, inputs);
                        UI.Log(configuration,inputs)
                        new UI.Page(configuration)
                    }
                }
        }
        document.addEventListener("beforeunload", function(event) {
            window.removeEventListener("message", iac_ui_page_handleparentmessage);
        }, false);
    </script>
