<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Form Data with form-js</title>
  <!-- Include the bpmn.io and form-js libraries -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@8.0.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/form-js@4.0.2/dist/assets/form-js.css">
</head>
<body>

<div id="form-container"></div>

<button id="save-button">Save Form</button>

<script src="https://unpkg.com/bpmn-js@8.0.0/dist/bpmn-modeler.production.min.js"></script>
<script src="https://unpkg.com/form-js@4.0.2/dist/form-js.production.min.js"></script>
<script>
  // Initialize form-js
  var formContainer = document.getElementById('form-container');
  var formBuilder = new Formio.FormBuilder(formContainer);

  // Sample form data
  var formData = {
    components: [
      {
        type: 'textfield',
        key: 'firstName',
        label: 'First Name',
        input: true
      },
      {
        type: 'textfield',
        key: 'lastName',
        label: 'Last Name',
        input: true
      }
      // Add more form components as needed
    ]
  };

  // Set form data
  formBuilder.instance.form = formData;

  // Save button event
  var saveButton = document.getElementById('save-button');
  saveButton.addEventListener('click', function() {
    var savedFormData = formBuilder.instance.schema;
    console.log('Saved Form Data:', savedFormData);
    // You can send the savedFormData to your server or handle it as needed
  });
</script>

</body>
</html>
