  <script type="text/javascript">

    $Context.onLoaded(function() {
      console.log('view is loaded', GridStack, LayoutEditor)
      
        let schema = null;
        let ajax = new UI.Ajax("");
        let inputs={
          collectionname:'UI_Page',
          data: {"_id": $Context.inputs.selectedKey},
          operation: "detail"
        }
        console.log($Context.inputs, inputs)
        if($Context.inputs.ui_schema != undefined && $Context.inputs.ui_schema != null){
          schema = $Context.inputs.ui_schema;
          LayoutEditor.schema = schema;
        }else if($Context.inputs.ui_dataschema != undefined && $Context.inputs.ui_dataschema != null && $Context.inputs.ui_dataschema != '')
            ajax.get('/portal/datasets/schemas/'+ $Context.inputs.ui_dataschema + '.json').then((response) => {
                schema = JSON.parse(response);
                LayoutEditor.schema = schema;
            }).catch((error) => {
              UI.ShowError(error);
            })

        if($Context.inputs.selectedKey == ''){
          LayoutEditor.initialize();
          return;
        }else
          ajax.post('/collection/id',inputs).then((response) => {
            console.log(response)
            let data = JSON.parse(response);
            /*LayoutEditor.schema = data;
            if(LayoutEditor.JsonObj)
              LayoutEditor.JsonObj.schema = data; */
              if(GridStack)
                LayoutEditor.initialize(data.data);
              else 
                document.addEventListener('UIGridStack_libraryLoaded', LayoutEditor.initialize(data.data));

                  
          }).catch((error) => {
            UI.ShowError(error);
          })

    });



  </script>
