<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="Styles/logon.css" rel="stylesheet"></link> 
    <script src="Scripts/UIFramework.js" type="text/javascript" ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <div class="loginform">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div >
            <button type="button" onclick="login()">Login</button>
            <button type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script>
        $Context.onLoaded(function(){
          console.log("Logon page loaded")

          isLogged = UI.userlogin.checkiflogin(function(){
            console.log("logged in with user:", UI.userlogin.username);
            $Context.outputs.action = "LOGIN";
            $Context.submit();
            return;
          }, function(){
            console.log("not logged")
          });

        //  Logon.init();

        })
        function login(){
            let inputs = {
                "username":document.getElementById("username").value,
                "password":document.getElementById("password").value
            }
            console.log("login")

            UI.userlogin.login(inputs.username,inputs.password,function(){
                console.log("logged in:", inputs.username);                
                $Context.outputs.action = "LOGIN";
                $Context.submit();
            },function(){
              console.log("failed logged")
            })

        }
    </script>
  </body>
</html>
